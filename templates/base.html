{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>

		<!-- Google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=BioRhyme+Expanded:wght@800&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet">
		<!-- Fontawesome -->
		<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> -->

		<script src="https://kit.fontawesome.com/0fdfdd441a.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sandstone/bootstrap.min.css">
		<!-- Bootswatch -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- Slick Carousel -->
		<link rel="stylesheet" href="{% static 'vendor/slick/slick-theme.css' %}">
		<link rel="stylesheet" href="{% static 'vendor/slick/slick.css' %}">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/static/css/custom.css">

	</head>

	<body>
		<header>

			<!-- Page Header -->

			<div class="container top-container px-0">
				<div class="row d-flex w-100 justify-content-center no-gutters">
					<div class="col text-center mt-2 mb-3 mt-lg-3 mb-lg-4 w-100">
						<h1 class="logo-title">DOW</h1>
						<p class="logo-sub">~ Dreams ~ On ~ Wheels ~</p>
					</div>
				</div>
			</div>

			<!-- / Page Header -->

			<!-- Navbar | Sticky -->

			{% include '_navbar.html' %}

			<!-- / Navbar | Sticky -->

		</header>

		<!-- Messages -->
		{% include '_messages.html' %}
		<!-- / Messages -->

		<!-- bootstrap-modal-forms wrapper -->
		{% include '_modal.html' %}
		<!-- bootstrap-modal-forms wrapper -->

		<!-- Main content -->
		{% block content %} {% endblock %}
		<!-- / Main content -->

		<!-- Footer -->
		{% include '_footer.html' %}
		<!-- / Footer -->

		<!-- Scripts -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script> -->
		<!-- Ajax -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<!-- Bootstrap4 -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
		</script>
		<!-- Bootstrap modal forms-->
		<script type="text/javascript" src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
		{% block BSForms %}{% endblock BSForms %}
		<!-- Slick carousel js -->
		<script type="text/javascript" src="{% static 'vendor/slick/slick.js' %}"></script>
		<!-- Custom js -->
		<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
		{% block head_js %} {% endblock head_js %}

		<!-- / Scripts -->


	</body>

</html>
